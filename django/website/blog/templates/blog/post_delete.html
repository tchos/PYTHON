<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supprimer un article</title>
</head>
<body>
    <a href="{% url 'blog-index' %}">Retour au sommaire</a>
    <form action="" method="POST">
        {% csrf_token %}
        <p>Voulez-vous vraiment supprimer un l'article {{ post.title }}</p>
        <input type="submit" value="Oui, Supprimer">
    </form>
</body>
</html>
